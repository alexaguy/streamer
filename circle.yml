machine:
  node:
    version: 6.9.2
  services:
    - docker

dependencies:
  pre:
    - wget https://hyper-install.s3.amazonaws.com/hyper-linux-x86_64.tar.gz
    - tar xzf hyper-linux-x86_64.tar.gz
    - chmod +x hyper
    - ./hyper --help

test:
  override:
    - echo "No tests being run"

deployment:
  prod:
    tag: /prod-.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -f docker/Dockerfile -t bespoken/streamer:$CIRCLE_TAG .
      - docker push bespoken/streamer:$CIRCLE_TAG
      - ./hyper config --accesskey $HYPER_KEY --secretkey $HYPER_SECRET
      - ./hyper login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./hyper pull bespoken/streamer:$CIRCLE_TAG
      - ./hyper rm -f bst || true
      - >
        ./hyper run
        -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
        -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
        -e AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
        -d
        --name streamer
        --size s4
        --restart=always
        -P bespoken/streamer:$CIRCLE_TAG
      - ./hyper fip attach -f 199.245.57.97 bst
